<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>

    <!-- link to bootstrap stylesheet that will be applied to the html -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <!-- header with centered text, dark background, and white text -->
    <section>
        <h1 class="display-4 text-center text-white bg-dark">The Matrix</h1>
            
        <!-- a div class alert that is red -->
            <div class="alert alert-danger text-center" role="alert">Are you going to choose the Blue pill, or the Red pill?</div>>

        <!-- two buttons, one is red and one is blue, both centered in the middle of the screen -->
            <div class="text-center">
                <button class="btn btn-danger">Red Pill</button>
                <button class="btn btn-primary">Blue Pill</button>
            </div>



    </section>
    
</body>
</html>
